				<h2 style="font-family: 'Montserrat'; text-align: center; color: #FF7617;padding-top: 30px;"><b>C'est quoi le Fyre Festival ?</b></br></h2>
				<h3 style="font-family: 'Montserrat'; text-align: center;"><b>Le festival qui fout le feu !</b></h3></br></br>
				<p style="font-family: 'Montserrat'; text-align: center; padding-left: 15%; padding-right: 15%"><b>Fyre Festival</b> favorise l’émergence de talents locaux et régionaux en faisant le choix, depuis quelques années, de placer la création au cœur de ses préoccupations et en affirmant une réelle volonté de devenir le sol sur lequel germent et poussent de nouveaux projets artistiques.<br><br>

				Pour ce faire, <b>Fyre Festival</b> accompagne le développement de jeunes artistes, crée le cadre de promotion de leurs œuvres et d’épanouissement de leurs carrières, permet la création de répertoires inédits et leur offre la formidable expérience des scènes et du public du festival.<br><br>

				Autant d’engagements qui témoignent d’une volonté forte de proposer un contenu unique, qui ne pourrait exister sans la volonté du festival de le soutenir, d’en être le créateur ou du moins le révélateur.<br><br>

				<b>Fyre Festival</b> entend ainsi régulièrement mettre ses moyens, ses réseaux et son expérience au service des créateurs de la région, qu’il s’agisse de créations, avec la collection Mixatac qui a embarqué entre 2008 et 2012 des artistes marseillais (Alif Tree, David Walters, Fred Nevchehirlian, Nasser) à la rencontre des scènes musicales de Bamako, Beyrouth et Essaouira… ou plus récemment de co-production, avec le nouveau spectacle de Fred Nevchehirlian, en 2013 et 2014.<br><br>

				A l’occasion de ses 20 ans, en co-production avec De Concert! et avec le soutien de l’Adami, <b>Fyre Festival</b>, ainsi que Dour Festival pour ses 30 ans et Nördik Impakt pour ses 20 ans aussi, montent ensemble un projet de création embarquant chacun un artiste représentatif de leur territoire. Gangue réunit ainsi les producteurs de La Fine Equipe, Haring et Fulgeance, six artistes artistes de front derrière leurs machines pour 3 dates exclusives sur les scènes des festivals créateurs et d’autres dates à venir.<br><br>

				<b>Fyre Festival</b> a toujours poursuivi l’objectif de connecter, de transmettre et de défricher. Pour l’édition 2019, le festival propose un nouvel espace d’expression dédié exclusivement à l’émergence artistique locale. La Frappe est un projet voulant faire le lien entre les différentes zones de la ville, elle donne la parole à des jeunes artistes rap et hip-hop venus du nord, du sud, du centre-ville et des alentours. Ce projet est le fruit d’un travail collectif entre <b>Fyre Festival</b> et 4 structures locales : La Stud, Twerkistan, Synergie Family et Only Pro.<br><br></p>
